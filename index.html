<body>
    <h1>COST SPLIT CALCULATOR</h1>
    <h3>Fairly calculate the cost of an expense based on each person's income or budget.</h3>
    <div class="limiter">
        <div class="wrap-table100">
            <div class="table">
                <div class="row header">
                    <div class="cell">
                        Expense
                    </div>
                    <div class="cell">
                        $<input type="text" id="expense-value" value="510" />
                    </div>
                </div>
                <div class="row">
                    <div class="cell" id="Name">
                        <input type="text" id="participant-A" value="Melany" />
                    </div>
                    <div class="cell" id="Income">
                        $<input type="currency-field" id="participant-A-income" value="130000" />
                    </div>
                </div>
                <div class="row">
                    <div class="cell" id="Name">
                        <input type="text" id="participant-B" value="Bastien" />
                    </div>
                    <div class="cell" id="Income">
                        $<input type="currency-field" id="participant-B-income" value="120000" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button onclick="myFunction()">Calculate!</button>

    <div id="results">
        <div class="limiter">
            <div class="wrap-table100">
                <div class="table">
                    <div class="row header">
                        <div class="cell">
                            Name
                        </div>
                        <div class="cell">
                            Expense Contribution
                        </div>
                        <div class="cell">
                            % of Expense
                        </div>
                        <div class="cell">

                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
