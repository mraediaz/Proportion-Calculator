<body>
    <h1>COST SPLIT CALCULATOR</h1>
    <h3>Fairly calculate the cost of an expense based on each person's income or budget.</h3>
    <div class="limiter">
        <div class="wrap-table100">
            <div class="table" id='inputTable'>
                <div class="row header"  id="inputExpense">
                    <div class="cell">
                        Expense
                    </div>
                    <div class="cell">
                        $<input type="text" id="expenseValue" value="510" />
                    </div>
                </div>
                <br><br>
                <div class="row header">
                    <div class="cell">
                        Participants
                    </div>
                    <div class="cell">
                        Budget/Income
                    </div>
                </div>

                <div class="row"  name="inputParticipant">
                    <div class="cell" id="name">
                        <input type="text" value="Melany" />
                    </div>
                    <div class="cell" id="income">
                        $<input type="currency-field" value="130000" />
                    </div>
                    
                </div>

                <div class="row"  name="inputParticipant" id="Row2">
                    <div class="cell" id="name">
                        <input type="text" value="Bastien" />
                    </div>
                    <div class="cell" id="income">
                        $<input type="currency-field" value="120000" />
                    </div>
                    
                    
                    <button onclick="removeParticipant(this)"> Remove</button>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    
    <button onclick="addParticipant()">Add a Participant</button>
    <button onclick="myFunction()">Calculate</button>
    
    <h1>RESULTS</h1>
    <div id="results">
        <div class="limiter">
            <div class="wrap-table100">
                <div class="table">
                    <!-- <div class="row header"> -->
                    <!-- </div> -->
                    <div class="row" id="resultsName">
                       <div class="th" style="font-size: 15px; padding-top: 10px; padding-bottom: 10px; padding-left: 5px;"> Name </div> 
                        <div class="cell" id="Name"></div>
                        <div class="cell" id="Name"></div>
                    </div>
                    <div class="row" id="resultsContribution">
                       <div class="th" style="font-size: 15px; padding-top: 10px; padding-bottom: 10px; padding-left: 5px;"> Expense Contribution </div> 
                        <div class="cell" id="Expense Contribution"></div>
                        <div class="cell" id="Expense Contribution"></div>
                    </div>

                    <div class="row" id="resultsContributionPercent">
                       <div class="th" style="font-size: 15px; padding-top: 10px; padding-bottom: 10px; padding-left: 5px;"> % of Expense </div> 
                        <div class="cell" id="% of Expense"></div>
                        <div class="cell" id="% of Expense"></div>
                    </div>

                    <div class="row" id="resultsIncomePercent">
                       <div class="th" style="font-size: 15px; padding-top: 10px; padding-bottom: 10px; padding-left: 5px;"> % of Income/Budget </div> 
                        <div class="cell" id="% of Income/Budget"></div>
                        <div class="cell" id="% of Income/Budget"></div>
                    </div>

                </div>
                    
            </div>
        </div>
    </div>
